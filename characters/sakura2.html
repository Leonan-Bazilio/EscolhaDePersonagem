<h1>Mereoleona</h1>

<p>
  Mereoleona é uma poderosa e carismática capitã do Esquadrão dos Leões
  Carmesim. Conhecida por sua intensa paixão pela batalha, habilidades mágicas
  excepcionais e um espírito indomável. Ela é uma líder respeitada e temida.
</p>
